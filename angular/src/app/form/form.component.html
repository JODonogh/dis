<!--Binds the event-->
<form (ngSubmit)="handleSubmit()" name="form">
    <!--2-way binding. The parenthesis means we can send a message to the class, the square brackets means the class can send a signal back-->
    <input type="text" name= "Title" [(ngModel)]="Title">
    <input type="checkbox" name="Status" [(ngModel)]="Status">
    <input type="submit">
</form>
